<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>

    <!-- Bootstrap-(v5.3) CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icons CDN -->
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/e490545e1d.css"
      crossorigin="anonymous"
    />

    <!-- External custom CSS -->
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="main_title">
        <h2><i class="fab fa-js-square"></i> JavaScript</h2>
        <h1>Scientific Calculator</h1>
      </div>
      <div class="calculator_container">
        <div class="man_standing">
          <img src="./images/man_standing.png" alt="" />
        </div>
        <section class="calculator">
          <div class="mobile_notch">
            <div class="time"></div>
            <div class="signals_battery">
              <i class="fas fa-signal"></i>
              <i class="fas fa-wifi"></i>
              <i class="fas fa-battery-three-quarters"></i>
            </div>
          </div>
          <div class="calc_heading">
            <i class="fas fa-align-left"></i>
            <p>
              Calculator
              <span><i class="fas fa-circle"></i></span>
            </p>
            <div class="toggle_switch">
              <label>
                <input type="checkbox" name="theme" id="checkbox" />
                <span class="btn"></span>
                <i class="fas fa-moon"></i>
              </label>
            </div>
          </div>
          <div class="result">
            <div class="history">
              <p class="upper_value"></p>
            </div>
            <div class="output">
              <p class="lower_value"></p>
            </div>
          </div>
          <div class="keyboard">
            <div class="line_1">
              <button class="deg_rad btn operation">DEG</button>
              <button class="btn operation">F-E</button>
            </div>
            <div class="line_2">
              <button class="btn operation">MC</button>
              <button class="btn operation">MR</button>
              <button class="btn operation">M+</button>
              <button class="btn operation">M-</button>
              <button class="btn operation">MS</button>
            </div>
            <div class="line_3">
              <div class="dropdown trigonometry">
                <button
                  class="dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <span class="me-1 fs-2">&#x25FF;</span> Trigonometry
                </button>
                <ul class="dropdown-menu">
                  <div class="row">
                    <button class="btn operation">sin</button>
                    <button class="btn operation">cos</button>
                    <button class="btn operation">tan</button>
                    <button class="btn operation">sec</button>
                    <button class="btn operation">cosec</button>
                    <button class="btn operation">cot</button>
                    <button class="btn operation">sin <sup>-1</sup></button>
                    <button class="btn operation">cos <sup>-1</sup></button>
                    <button class="btn operation">tan <sup>-1</sup></button>
                    <button class="btn operation">sec <sup>-1</sup></button>
                    <button class="btn operation">cosec <sup>-1</sup></button>
                    <button class="btn operation">cot <sup>-1</sup></button>
                  </div>
                </ul>
              </div>
              <div class="dropdown function">
                <button class="dropdown-toggle" data-bs-toggle="dropdown">
                  <span class="me-1 fs-3"> &#402;</span> Function
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <div class="row">
                    <button class="btn operation">|x|</button>
                    <button class="btn operation">
                      &LeftFloor;x&RightFloor;
                    </button>
                    <button class="btn operation">
                      &LeftCeiling;x&RightCeiling;
                    </button>
                    <button class="btn operation">rand</button>
                    <button class="btn operation">
                      <i class="fa-solid fa-arrow-right me-1"></i>dms
                    </button>
                    <button class="btn operation">
                      <i class="fa-solid fa-arrow-right me-1"></i>deg
                    </button>
                  </div>
                </ul>
              </div>
            </div>
            <div class="line_4">
              <button class="operation">2 <sup>nd</sup></button>
              <button class="operation">n</button>
              <button class="operation">e</button>
              <button class="operation">C</button>
              <button class="operation">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>
            <div class="line_5">
              <button class="operation">x <sup>2</sup></button>
              <button class="operation">1/x</button>
              <button class="operation">|x|</button>
              <button class="operation">exp</button>
              <button class="operation">mod</button>
            </div>
            <div class="line_6">
              <button class="operation">&#8730;x</button>
              <button class="operation">(</button>
              <button class="operation">)</button>
              <button class="operation">n!</button>
              <button class="operation">
                <i class="fa-solid fa-divide"></i>
              </button>
            </div>
            <div class="line_7">
              <button class="operation">x <sup>y</sup></button>
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button class="operation">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
            <div class="line_8">
              <button class="operation">10 <sup>x</sup></button>
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operation">
                <i class="fa-solid fa-minus"></i>
              </button>
            </div>
            <div class="line_9">
              <button class="operation">log</button>
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operation">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
            <div class="line_10">
              <button class="operation">In</button>
              <button class="operation">+/-</button>
              <button class="number">0</button>
              <button class="operation">.</button>
              <button class="operation">
                <i class="fa-solid fa-equals"></i>
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- Bootstrap-(v5.3) JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Icon CDN -->
    <script
      src="https://kit.fontawesome.com/e490545e1d.js"
      crossorigin="anonymous"
    ></script>

    <!-- External custom JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
